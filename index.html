<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;600;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="padding: 5rem">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img  src="images/testimonial.jpg" alt="a happy, smiling  customer">
                <span class="icon-container icon--container--accent">
                    <svg class="icon icon--white icon--small">
                       <use xlink:href="/images/sprite.svg#quotes"></use>
                    </svg>
                  </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde eum ea, voluptates culpa facilis provident voluptas? Animi distinctio harum corporis.
                </p>
             <footer>
                    <div class="media">
                        <div class="media__image">
                            <span class="icon-container back__ground">
                                <svg class="icon icon--primary quote__line">
                                   <use xlink:href="/images/sprite.svg#line"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">Maidot </h3>
                            <p class="media__text quote__org">HF^2 startup</p>
                        </div>
                    </div>
                </footer>
            </blockquote>
            
        </div>
    </div>
</body>
</html>
